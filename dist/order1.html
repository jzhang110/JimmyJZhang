<!DOCTYPE html>

<body>
    <nav class="navbar">

    <div class="container"  id="container">
    <form 
    name="order1-form"
    method="POST"
    data-netlify="true"
    data-netlify-honeypot="bot-field"
    >

        <h1>Placing order for T-Shirt (black and white logo)</h1>
        <input name="Name" placeholder="Name" type="text"/>
        <br>
        <input name="UTEID" placeholder="UTEID" type="text"/>
        <br>
        <input name="email" placeholder="Email" type="email"/>
        <br>
        <input name="Quantity" placeholder="Quantity" type="number"/>
        <br>
        <input name="Venmo" placeholder="Venmo Username" type="text"/>
        <button>Place Order</button>
    </form>
